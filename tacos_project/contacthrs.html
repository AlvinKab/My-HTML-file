        <header>

    <figure>
    <img src="tacoscloseup" alt="Little Taco Shop Tacos" width="400" height="267">

</figure>
    <main>
        <h2>Our Contact Form</h2> 
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us A Message</legend>
            <p>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="your name">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="your email" autocomplete="on">
            </p>
            <p>
                <label for="yourMessage">Your Message</label>
                <br><textarea name="yourMessage" id="yourMessage" cols="30" rows="10" placeholder="Type your message here" autocomplete="on"></textarea>
            </p>
        </fieldset>
        </form>
        <h2>Our Location</h2>
        <address>
            <br>555 TacoTemptation Lane, Suite T
            <br>Kansas City, MO 55555-5555
        </address>
        <p><em>Phone: <a href="tel:">555-555-5555</a></em></p>
    </main>
